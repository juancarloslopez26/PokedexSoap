apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api
  namespace: jclo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      containers:
        - name: rest-api
          image: osvaldo2121/pokedex-api:2
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://mongo.odm-database.svc.cluster.local:27017
            - name: SOAP_API_URL
              value: http://soap-api.jclo-api.svc.cluster.local:4000
---
apiVersion: v1
kind: Service
metadata:
  name: rest-api-service
  namespace: jclo-api
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: rest-api
